    <script th:inline="javaScript">
        window.onload = function () {
            $.ajax({
                url: "/showOrderedInfo",
                type: "post",
                dataType: 'json',
                async: false,
                data: {
                    "data": "123456"
                },
                success: function (data) {

                    console.log(data);
                    for (var i = 0; i < 50; i++) {

                        var tdNum = $("<td>" + (i + 1) + "</td>");
                        var tdSalary = $("<td>" + data[i]["info"]["minSalary"] + "-" + data[i]["info"]["maxSalary"] + "</td>");
                        var tdJobTitle = $("<td>" + data[i]["function"] + "</td>");
                        var experienceYear = $("<td>" + data[i]["info"]["experience_year"] + "</td>");
                        var tr = $("<tr></tr>");
                        tr.append(tdNum);
                        tr.append(tdSalary);
                        tr.append(tdJobTitle);
                        tr.append(experienceYear);
                        $("#tableMessInfo").append(tr);
                    }
                    goPage(1,10);
                },
                error: function () {
                    alert("数据请求失败");
                }
            })
        }

    </script>

<script>
    function goPage(pno,psize){
        var itable = document.getElementById("tableMessInfo");
        var num = itable.rows.length;//表格所有行数(所有记录数)
        console.log(num);
        var totalPage = 0;//总页数
        var pageSize = psize;//每页显示行数
        //总共分几页
        if(num/pageSize > parseInt(num/pageSize)){
            totalPage=parseInt(num/pageSize)+1;
        }else{
            totalPage=parseInt(num/pageSize);
        }
        var currentPage = pno;//当前页数
        var startRow = (currentPage - 1) * pageSize+1;//开始显示的行  31
        var endRow = currentPage * pageSize;//结束显示的行   40
        endRow = (endRow > num)? num : endRow;
        console.log(endRow);
        //遍历显示数据实现分页
        for(var i=1;i<(num+1);i++){
            var irow = itable.rows[i-1];
            if(i>=startRow && i<=endRow){
                irow.style.display = "block";
            }else{
                irow.style.display = "none";
            }
        }
        var pageEnd = document.getElementById("pageEnd");
        var tempStr = "共"+num+"条记录 分"+totalPage+"页 当前第"+currentPage+"页";
        if(currentPage>1){
            tempStr += "<a href=\"#\" onClick=\"goPage("+(1)+","+psize+")\">首页</a>";
            tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage-1)+","+psize+")\"><上一页</a>"
        }else{
            tempStr += "首页";
            tempStr += "<上一页";
        }

        if(currentPage<totalPage){
            tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage+1)+","+psize+")\">下一页></a>";
            tempStr += "<a href=\"#\" onClick=\"goPage("+(totalPage)+","+psize+")\">尾页</a>";
        }else{
            tempStr += "下一页>";
            tempStr += "尾页";
        }

        document.getElementById("barcon").innerHTML = tempStr;

    }

</script>
